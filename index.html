<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/TnYBodnn3x0rNhYb4J9J-hZPjzgOqIRDG7vkSP2WJCI/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myflappybird" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="flappybird-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/flappy/TfOPenNm_YiQWmRPOUgJ_xB8p8omKKU5UzJSf0quNoQ/edit" target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>NEEMO</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/b2SzAUVICzB9-cbGS1hHeIv3Xxim0Vddlx9sbIuayHI/edit" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>MathMan</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/applab/-Vxgj5Gne4f-cDWpXTn1YiAuo4gqqW4qIfn5xVEXCBg/edit" target="_blank">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="game3.PNG">
                        </a>
                        <p>Bird hunting for pie</p>
                    </div>
                    
                    <div class="item">
                        <!--Add
                        "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                         in href part  -->
                        <a href="https://studio.code.org/projects/gamelab/6Rh_SQhh35zCaO8oJfAD-yu0N-F-beL3CeqSLkARhMU/edit" target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>Password Checker</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
